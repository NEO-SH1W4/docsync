# ü§ñ Dependabot Configuration - Enterprise Security
# Automated dependency updates and security patches

version: 2

updates:
  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    reviewers:
      - "NEO-SH1W4"
    assignees:
      - "NEO-SH1W4"
    commit-message:
      prefix: "‚¨ÜÔ∏è deps"
      prefix-development: "‚¨ÜÔ∏è deps-dev"
      include: "scope"
    labels:
      - "dependencies"
      - "automated"
    target-branch: "develop"
    
  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 3
    reviewers:
      - "NEO-SH1W4"
    commit-message:
      prefix: "‚¨ÜÔ∏è actions"
      include: "scope"
    labels:
      - "github-actions"
      - "automated"
      
  # Docker
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 2
    reviewers:
      - "NEO-SH1W4"
    commit-message:
      prefix: "‚¨ÜÔ∏è docker"
      include: "scope"
    labels:
      - "docker"
      - "automated"

