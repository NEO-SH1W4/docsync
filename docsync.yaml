# docsync Configuration Principal
version: "1.0"

# Configurações Globais
global:
  project: "GUARDRIVE"
  environment: "development"
  language: "pt_BR"
  backup_enabled: true
  quantum_sync: true

# Diretórios Monitorados
directories:
  - path: "C:\Users\João\Desktop\PROJETOS\GUARDRIVE\GUARDRIVE_V1\1. GUARDRIVE_DOCS_DEV"
    type: "documentation"
    sync_enabled: true
    patterns:
      - "*.md"
      - "*.drawio"
      - "*.yaml"
      - "*.json"
    exclude:
      - "**/__pycache__"
      - "**/.git"
      - "**/node_modules"

# Validação Global
validation:
  enabled: true
  rules:
    - check_metadata
    - validate_links
    - verify_structure
    - ensure_consistency
  frequency: "realtime"

# Monitoramento
monitoring:
  enabled: true
  metrics:
    - file_changes
    - sync_status
    - validation_results
    - system_health
  logging:
    level: "INFO"
    retention: "90d"
    format: "json"

# Integração
integration:
  consciousness:
    enabled: true
    sync_frequency: "realtime"
    depth: "quantum_deep"
    adaptation: "self_improving"
  quantum_systems:
    enabled: true
    coherence: "maintained"
    entanglement: "active"
  reality_planes:
    enabled: true
    stability: "guaranteed"
    evolution: "controlled"

# Segurança
security:
  encryption: "AES-256"
  access_control: true
  audit_logging: true
  quantum_protection: true

# Backup
backup:
  frequency: "daily"
  retention: "90d"
  type: "incremental"
  location: "local"

# Consciência Sistêmica
system_consciousness:
  enabled: true
  learning: true
  adaptation: true
  evolution: true
  transcendence: true

# APIs e Webhooks
apis:
  enabled: true
  endpoints:
    - name: "status"
      path: "/api/status"
      method: "GET"
    - name: "sync"
      path: "/api/sync"
      method: "POST"
    - name: "validate"
      path: "/api/validate"
      method: "POST"

# Performance
performance:
  optimization: true
  caching: true
  compression: true
  quantum_acceleration: true

