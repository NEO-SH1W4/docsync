[mypy]
# üõ°Ô∏è MyPy Configuration - Enterprise Type Safety
# Strict type checking for production-grade code

# Global Settings
python_version = 3.9
warn_return_any = True
warn_unused_configs = True
show_error_codes = True
show_column_numbers = True
show_error_context = True

# Strictness Settings (FAANG Level)
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True
strict_concatenate = True

# Import Settings
ignore_missing_imports = False
follow_imports = normal
no_implicit_reexport = True

# Error Settings
show_traceback = True
raise_exceptions = True

# Per-module Settings

[mypy-tests.*]
# Relaxed settings for tests
disallow_untyped_defs = False
disallow_incomplete_defs = False

[mypy-docsync.core.*]
# Strict settings for core modules
strict = True
warn_return_any = True

[mypy-docsync.integrations.*]
# Integrations may have external type issues
ignore_missing_imports = True

[mypy-docsync.utils.*]
# Utils should be strictly typed
strict = True

# Third-party modules without stubs
[mypy-notion_client.*]
ignore_missing_imports = True

[mypy-rich.*]
ignore_missing_imports = True

[mypy-click.*]
ignore_missing_imports = True

[mypy-yaml.*]
ignore_missing_imports = True

[mypy-jinja2.*]
ignore_missing_imports = True

[mypy-watchdog.*]
ignore_missing_imports = True

[mypy-aiohttp.*]
ignore_missing_imports = True

[mypy-markdown.*]
ignore_missing_imports = True

[mypy-pydantic.*]
ignore_missing_imports = True

